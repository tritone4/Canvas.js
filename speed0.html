<!DOCTYPE html> <html>
<head> <meta charset="utf-8" /> <title>velocity</title>
    <script>
        var ctx, posX = 0, velocityX = 1;
        function init(){
            ctx = document.getElementById("viewer").getContext("2d");
            setInterval(tick, 50);
        }

        function tick(){
            posX += velocityX;
            if (posX > 600) posX = 0;
            paint();
        }

        function paint(){
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, 600, 600);
            ctx.fillStyle = "white";
            ctx.fillRect(posX, 200, 10, 10);
            ctx.fill();
        }
    </script>
</head> 

    <body onload="init()">
        <canvas id="viewer" width="600" height="600" style="width: 600px; height: 600px"></canvas>
    </body>

</html>
